<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

 <link rel="preconnect" href="https://fonts.googleapis.com"> 
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">


 <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
    @layer base {
  	@font-face {
   		 font-family: 'Figtree';
  		 font-display: swap;
   		 src: url(/assets/fonts/Figtree-VariableFont_wght.ttf) format('truetype');
  		}
	}	
  </style>
    <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'yellow': 'hsl(47, 88%, 63%)',
	    'neutral-white':'hsl(0, 0%, 100%)',
	    'neutral-grey': 'hsl(0, 0%, 50%)',
	    'neutral-black': 'hsl(0, 0%, 7%)',
	    'anchor-special':'hsl(228, 45%, 44%)',
          },
          fontFamily:{
          	figtree:['Figtree', 'sans-serif'],
          }
        }
      }
    }
  </script>
 
</head>
<body class="relative font-figtree text-[14px] sm:text-[16px] bg-yellow h-screen flex flex-col justify-center items-center text-neutral-black font-medium">
	<main role="main" class="w-[320px] sm:w-[375px] bg-neutral-white p-5 rounded-2xl flex flex-col space-y-4 border border-neutral-black shadow-[6px_6px_0_2px_#000] hover:shadow-[9px_9px_0_2px_#000] sm:hover:shadow-[16px_16px_0_2px_#000] duration-150">
		<img src="./assets/images/illustration-article.svg" alt="illustrantion-article" class="w-full h-[200px] object-cover rounded-xl"/>
		<article role="article"  class="flex flex-col space-y-4 ">
			<span class="px-2.5 py-1 font-extrabold bg-yellow w-fit rounded"> Learning</span>
			<span class="text-sm"> Published 21 Dec 2023</span>
			<h1 class="text-[22px] sm:text-2xl font-extrabold hover:text-yellow duration-300"><a href="#">HTML & CSS foundations</a></h1>
			<p class="text-neutral-grey ">These languages are the backbone of every website, defining structure, content, and presentation.</p>
		</article>
		<article role="article" class="flex gap-4 items-center font-extrabold py-1">
			<img src="./assets/images/image-avatar.webp" alt="image-avatar" class="w-8 object-contain"/>
			<span>Greg Hooper</span>
		</article>
	</main>
  
  <footer role="contentinfo" class="text-[11px]  text-center absolute bottom-0">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="text-anchor-special">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/ahmadsipan/" target="_blank" class="text-anchor-special">Sipan Ahmad</a>.
  </footer>
</body>
</html>
